<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="static/css/P7.css" />
        <title>GrandPyBot</title>
    </head>

    <body>
        <header>
            <p>
                <img src="static/img/logo_python.png" alt="logo python png" class="logo_python" /> 
                <div class="catchphrase">Effectuez la recherche d'un lieu avec GrandPy !</div>
            </p>
        </header>

        <section class="form_canva">
            <form method="POST">
                <p>
                    <label class="form_label">Posez votre question Ã  GrandPy ! </label></br>
                    <input name="form_input" class="form_input"/></p>
            </form>     
        </section>

        <section class="map_canva">
            <div id="map"></div>
            <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 47, lng: 2},
                zoom: 5
                });
            }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtqp7WWuiQMyG-Z0HvGs-8qfdXsC6otx8&callback=initMap">
            </script>
        </section>

        <footer>
            <p>
                <div class="dev_name">Amaury Bois</div>
                <a href="https://github.com"><img src="static/img/logo_github.png" alt="logo github png" class="logo_github" /></a>
                <a href="https://github.com/Awoodz/Projet7" class="url_github">https://github.com/Awoodz/Projet7</a>
            </p>
         </footer>

    </body>
</html>
